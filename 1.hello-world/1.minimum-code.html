<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dynamsoft Barcode Reader Sample - Hello World (Decoding via Camera)</title>
    <!--
      This sample makes use of the library hosted by the CDN jsDelivr. If you would rather use the
      library offline. Please see the guide on how to host the library: 
      https://www.dynamsoft.com/barcode-reader/programming/javascript/user-guide/?ver=latest#host-the-library-yourself-recommended
    -->
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.6.1/dist/dbr.js"></script>
</head>

<body>
    <h2>Minimum Code to Read Barcodes From a Camera</h2>
    <button id="btn-show-scanner">Show Barcode Scanner</button>
    <script>
        /** LICENSE ALERT - README
         * The library requires a license to work. If no license is specified, a 7-day built-in 
         * trial license will be used by default which is the case in this sample.
         * Note that network connection is required for this built-in license to work.
         */

        /* When using your own license, uncomment the following line and specify your own license string. */

        // Dynamsoft.DBR.initLicense("DLS2eyJvcmdhbml6YXR****");

        /** If you don't have a license yet, you can request a trial on this page: 
         * https://www.dynamsoft.com/customer/license/trialLicense?product=dbr&package=js&utm_source=sample
         * or, you can purchase a license on this page:
         * https://www.dynamsoft.com/store/dynamsoft-barcode-reader/#js?product=dbr&package=js&utm_source=sample
         */

        /** LICENSE ALERT - THE END */

        let pScanner = null;
        document.getElementById('btn-show-scanner').onclick = async function () {
            try {
                pScanner = pScanner || Dynamsoft.DBR.BarcodeScanner.createInstance();
                let scanner = await pScanner;
                /* 
                 * onFrameRead is triggered after the library finishes reading a frame.
                 * There can be one or multiple barcodes on each frame.
                 */
                scanner.onFrameRead = results => {
                    console.log("Barcodes on one frame:");
                    for (let result of results) {
                        console.log(result.barcodeFormatString + ": " + result.barcodeText);
                    }
                };
                /*
                 * onUnduplicatdRead is triggered only when a 'new' barcode is found.
                 * The amount of time that the library 'remembers' a barcode is defined by 
                 * "duplicateForgetTime" in "ScanSettings". By default it is set to 3000 ms.
                 */
                scanner.onUnduplicatedRead = (txt, result) => {
                    alert(txt);
                    console.log("Unique Code Found: " + result);
                }
                await scanner.show();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        };
    </script>
</body>

</html>
