<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Read barcodes from images in no time with Dynamsoft Barcode Reader. With this online demo, you can choose a file to scan the barcodes on them.">
    <meta name="keywords" content="read barcode from still images">
    <title>Dynamsoft Barcode Reader Sample - Read an Image</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.8.7/dist/dbr.js"></script>
</head>

<body>
    <h1 style="font-size: 1.5em;">Read Barcode from Images</h1>
    <input id="ipt-file" type="file" style="margin-bottom: 2vh;" accept="image/png,image/jpeg,image/bmp,image/gif">
    <input type="text" id="result" title="Double click to clear!" readonly="true" class="latest-result" placeholder="The Last Read Barcode">
    <div id="UIElement">
        <img id="imgToRead" alt="Image to read" hidden /><br>
        <span id='lib-load' style='font-size:1.5em'>Loading Library...</span>
        <span id='reading' style='font-size:1.5em;display:none;'>Reading Barcodes...</span>
    </div>
    <div>
        <span>All Results:</span><br>
        <div id="results"></div>
    </div>
    <script>
        /** LICENSE ALERT - README
         *
         * The library requires a license to work.
         * If the license is not specified, a free public trial license will be used by default which is the case in this sample.
         * Note that network connection is required for the public license to work.
         * For more info, please check https://www.dynamsoft.com/barcode-reader/programming/javascript/user-guide/?ver=8.8.7&utm_source=github#specify-the-license or contact support@dynamsoft.com.
         */

        /* When using your own license, uncomment the following line and specify your license. */

        // Dynamsoft.DBR.BarcodeReader.license = "YOUR-ORGANIZATION-ID or YOUR-HANDSHAKECODE or AN-OFFLINE-LICENSE or ANY-OTHER-TYPE-OF-SUPPORTED-LICENSE-STRING";

        /** LICENSE ALERT - THE END */

        // Load the library on page load to speed things up.
        (async() => {
            try {
                await Dynamsoft.DBR.BarcodeReader.loadWasm();
                document.getElementById('lib-load').style.display = 'none';
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        })();




        // reader for decoding pictures
        let pReader = null;
        document.getElementById('ipt-file').addEventListener('change', async function() {
            try {
                document.getElementById("imgToRead").hidden = true;
                pReader = pReader || Dynamsoft.DBR.BarcodeReader.createInstance();
                let reader = await pReader;
                document.getElementById('reading').style.display = '';
                for (let i = 0; i < this.files.length; ++i) {
                    // In our case, there will only be one file here (no 'multiple' attribute)
                    let file = this.files[i];
                    let time = ((new Date()).getTime()).toString();
                    if (FileReader) {
                        var fr = new FileReader();
                        fr.onload = function() {
                            document.getElementById("imgToRead").src = fr.result;
                            document.getElementById("imgToRead").hidden = false;
                        }
                        fr.readAsDataURL(file);
                    }
                    // Decode the file and show results
                    let results = await reader.decode(file);
                    let newElements = [];
                    newElements.push(createASpan(file.name + ": ", "bigger"));
                    newElements.push(document.createElement('br'));
                    newElements.push(document.createElement('br'));
                    if (results.length === 0) {
                        newElements.push(createASpan("No Barcode Found!"));
                        newElements.push(document.createElement('br'));
                    }
                    for (let result of results) {
                        document.getElementById('result').value = result.barcodeFormatString + ": " + result.barcodeText;
                        newElements.push(createASpan(result.barcodeFormatString + ": "));
                        newElements.push(createASpan(result.barcodeText, "resultText"));
                        newElements.push(document.createElement('br'));
                        if (result.barcodeText.indexOf("Attention(exceptionCode") != -1) {
                            newElements.push(createASpan(" Error: " + result.exception.message));
                            newElements.push(document.createElement('br'));
                        }
                    }
                    newElements.push(document.createElement('hr'));
                    for (let span of newElements) {
                        document.getElementById('results').appendChild(span);
                    }
                    document.getElementById('results').scrollTop = document.getElementById('results').scrollHeight;
                }
                document.getElementById('reading').style.display = 'none';
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
            this.value = '';
        });
        document.getElementById('result').addEventListener('dblclick', async() => {
            document.getElementById('result').value = "";
        });

        function createASpan(txt, className) {
            let newSPAN = document.createElement("span");
            newSPAN.textContent = txt;
            if (className)
                newSPAN.className = className;
            return newSPAN;
        }
    </script>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100vw;
        height: 90vh;
        color: #455A64;
        margin: 0;
    }
    
    button {
        font-size: 1.5rem;
        margin-bottom: 2vh;
    }
    
    span {
        font-size: 0.8rem;
    }
    
    .latest-result {
        display: block;
        margin: 0;
        padding: 0.4rem 0.8rem;
        color: inherit;
        width: 80vw;
        border: none;
        font-size: 1rem;
        border-radius: 0.2rem;
        text-align: center;
    }
    
    .latest-result::placeholder {
        color: #B0BEC5;
    }
    
    .latest-result:focus {
        outline: none;
        box-shadow: 0.1rem 0.4rem 0.8rem #5e35b1;
    }
    
    #results {
        border: 1px dashed grey;
        overflow: auto;
        width: 80vw;
        padding: 2vmin;
        margin-bottom: 3vh;
        height: 15vh;
    }
    
    .resultText {
        color: #cE5E04
    }
    
    .bigger {
        font-size: large;
        margin-bottom: 2%;
    }
    
    #UIElement {
        margin: 2vmin auto;
        text-align: center;
        font-size: medium;
        height: 40vh;
        width: 80vw;
    }
    
    #UIElement img {
        max-width: 100%;
        max-height: 90%;
        border: solid 1px gray;
    }
</style>

</html>
