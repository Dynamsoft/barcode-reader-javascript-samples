<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dynamsoft Barcode Reader Sample - Read an Image</title>
    <!--
      This sample makes use of the library hosted by the CDN jsDelivr. If you would rather use the
      library offline. Please see the guide on how to host the library: 
      https://www.dynamsoft.com/barcode-reader/programming/javascript/user-guide/?ver=latest#host-the-library-yourself-recommended
    -->
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.4.0/dist/dbr.js"></script>
</head>

<body>
    <h2>Read An Existing Image</h2>
    <input id="ipt-file" type="file" style="margin-bottom: 2vh;" accept="image/png,image/jpeg,image/bmp,image/gif">
    <input type="text" id="result" title="Double click to clear!" readonly="true" class="latest-result"
        placeholder="The Last Read Barcode">
    <div id="UIElement">
        <img id="imgToRead" alt="Image to read" hidden /><br />
        <span id='lib-load' style='font-size:x-large' hidden>Loading Library...</span>
        <span id='reading' style='font-size:x-large;max-height: 10%;' hidden>Reading Barcodes...</span>
    </div>
    <div>
        <span style="float:left">All Results:</span><br />
        <div id="results"></div>
    </div>
    <script>
        /** LICENSE ALERT - README
         * The library requires a license to work, you use the API organizationID to tell the program where to fetch your license.
         * If the Organizaion ID is not specified, a 7-day (public) trial license will be used by default which is the case in this sample.
         * Note that network connection is required for this license to work.
         */

        /* When using your own license, uncomment the following line and specify your Organization ID. */
        
        // Dynamsoft.DBR.BarcodeReader.organizationID = "YOUR-ORGANIZATION-ID";
        
        /* If you don't have a license yet, you can request a trial on this page: https://www.dynamsoft.com/customer/license/trialLicense?product=dbr&package=js&utm_source=github */
        /* For more information, please refer to https://www.dynamsoft.com/license-tracking/docs/about/licensefaq.html?ver=latest#how-to-use-a-trackable-license. */
        
        /* The API "productKeys" is an alternative way to license the library, the major difference is that it does not require a network. Contact support@dynamsoft.com for more information. */
        
        // Dynamsoft.DBR.BarcodeReader.productKeys = "YOUR-PRODUCT-KEY";
        
        /** LICENSE ALERT - THE END */

        // reader for decoding picture
        let pReader = null;
        window.onload = async function () {
            // Load the library on page load to speed things up.
            try {
                await Dynamsoft.DBR.BarcodeReader.loadWasm();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        };
        document.getElementById('ipt-file').addEventListener('change', async function () {
            try {
                document.getElementById("imgToRead").hidden = true;
                document.getElementById('lib-load').hidden = false;
                let reader = await (pReader = pReader || Dynamsoft.DBR.BarcodeReader.createInstance());
                document.getElementById('lib-load').hidden = true;
                document.getElementById('reading').hidden = false;
                for (let i = 0; i < this.files.length; ++i) {
                    // Actually there will only be one file here (no 'multiple' attribute)
                    let file = this.files[i];
                    let time = ((new Date()).getTime()).toString();
                    if (FileReader) {
                        var fr = new FileReader();
                        fr.onload = function () {
                            document.getElementById("imgToRead").src = fr.result;
                            document.getElementById("imgToRead").hidden = false;
                        }
                        fr.readAsDataURL(file);
                    }
                    // Decode the file
                    let results = await reader.decode(file);
                    let newElements = [];
                    newElements.push(createAnSpan(file.name + ": ", "bigger"));
                    newElements.push(document.createElement('br'));
                    newElements.push(document.createElement('br'));
                    if (results.length === 0) {
                        newElements.push(createAnSpan("No Barcode Found!"));
                        newElements.push(document.createElement('br'));
                    }
                    for (let result of results) {
                        document.getElementById('result').value = result.barcodeFormatString + ": " + result.barcodeText;
                        newElements.push(createAnSpan(result.barcodeFormatString + ": "));
                        newElements.push(createAnSpan(result.barcodeText, "resultText"));
                        newElements.push(document.createElement('br'));
                        if (result.barcodeText.indexOf("Attention(exceptionCode") != -1) {
                            newElements.push(createAnSpan(" Error: " + result.exception.message));
                            newElements.push(document.createElement('br'));
                        }
                    }
                    newElements.push(document.createElement('hr'));
                    for (let span of newElements) {
                        document.getElementById('results').appendChild(span);
                    }
                    document.getElementById('results').scrollTop = document.getElementById('results').scrollHeight;
                }
                document.getElementById('reading').hidden = true;
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
            this.value = '';
        });
        document.getElementById('result').addEventListener('dblclick', async () => {
            document.getElementById('result').value = "";
        });
        function createAnSpan(txt, className) {
            let newSPAN = document.createElement("span");
            newSPAN.textContent = txt;
            if (className)
                newSPAN.className = className;
            return newSPAN;
        }
    </script>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100vw;
        height: 90vh;
        color: #455A64;
        margin: 0;
    }

    button {
        font-size: 1.5rem;
        margin-bottom: 2vh;
    }

    span {
        font-size: 0.8rem;
    }

    .latest-result {
        display: block;
        margin: 0;
        padding: 0.4rem 0.8rem;
        color: inherit;
        width: 80vw;
        border: none;
        font-size: 1rem;
        border-radius: 0.2rem;
        text-align: center;
    }

    .latest-result::placeholder {
        color: #B0BEC5;
    }

    .latest-result:focus {
        outline: none;
        box-shadow: 0.1rem 0.4rem 0.8rem #5e35b1;
    }

    #results {
        border: 1px dashed grey;
        overflow: auto;
        width: 80vw;
        padding: 2vmin;
        margin-bottom: 3vh;
        height: 15vh;
    }

    .resultText {
        color: #cE5E04
    }

    .bigger {
        font-size: large;
        margin-bottom: 2%;
    }

    #UIElement {
        margin: 2vmin auto;
        text-align: center;
        font-size: medium;
        height: 40vh;
        width: 80vw;
    }

    #UIElement img {
        max-width: 100%;
        max-height: 90%;
        border: solid 1px gray;
    }
</style>

</html>
