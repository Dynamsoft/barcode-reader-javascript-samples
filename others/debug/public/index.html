<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Read barcodes from camera with Dynamsoft Barcode Reader. Save the processed frames for debugging."
    />
    <meta name="keywords" content="read barcode from camera, debug" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Dynamsoft Barcode Reader Sample - Debug</title>
  </head>

  <body>
    <h1 style="font-size: 1.5em">Read Barcodes from Camera - Debug</h1>
    <button id="btn-start-capturing">start capturing</button>
    <br /><br />
    <label
      ><input
        type="radio"
        name="video-settings"
        checked
        value="default"
      />default</label
    >
    <label
      ><input type="radio" name="video-settings" value="back-camera" />back
      camera</label
    >
    <label
      ><input type="radio" name="video-settings" value="only-video" />only
      video</label
    >
    <br /><br />
    <label><input id="cb-send-img" type="checkbox" />send image to</label
    ><input id="ipt-server-url" placeholder="server url, default ./collect" />
    <br />
    <div
      id="div-ui-container"
      style="width: 100%; height: calc(100vh - 150px)"
    ></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/2.4.1/eruda.min.js"></script>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-core@3.0.20-dev-20231010152155/dist/core.js"></script>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-utility@1.0.10-dev-20231023103736/dist/utility.js"></script>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-barcode-reader@10.0.20-dev-20231020140243/dist/dbr.js"></script>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-capture-vision-router@2.0.20-dev-20231026110217/dist/cvr.js"></script>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-camera-enhancer@4.0.1-dev-20231023131759/dist/dce.js"></script>
    <script>
      if (location.protocol === "file:") {
        const message = `The page is opened via file:// and some SDKs may not work properly. Please open the page via https:// or host it on "http://localhost/".`;
        console.warn(message);
        alert(message);
      }
    </script>
    <script>
      eruda.init();
      Dynamsoft.Core.CoreModule.enableLogging();
      Dynamsoft.DBR.BarcodeReaderModule._onLog = console.log;
      Dynamsoft.CVR.CaptureVisionRouter._onLog = console.log;
      Dynamsoft.DCE.CameraEnhancer._onLog = console.log;

      /** LICENSE ALERT - README
       * To use the library, you need to first specify a license key using the API "initLicense" as shown below.
       */

      Dynamsoft.License.LicenseManager.initLicense(
        "DLS2eyJoYW5kc2hha2VDb2RlIjoiNjY2Ni03Nzc3IiwibWFpblNlcnZlclVSTCI6Imh0dHBzOi8vMTkyLjE2OC44LjEyMi9kbHMvIiwib3JnYW5pemF0aW9uSUQiOiI2NjY2IiwiY2hlY2tDb2RlIjoxNTEyMTgzMzg3fQ=="
      );

      /**
       * You can visit https://www.dynamsoft.com/customer/license/trialLicense?utm_source=github&product=dbr&package=js to get your own trial license good for 30 days.
       * Note that if you downloaded this sample from Dynamsoft while logged in, the above license key may already be your own 30-day trial license.
       * For more information, see https://www.dynamsoft.com/barcode-reader/programming/javascript/user-guide/?ver=10.0.20&utm_source=github#specify-the-license or contact support@dynamsoft.com.
       * LICENSE ALERT - THE END
       */

      // Preload "BarcodeReader" module for reading barcodes. It will save time on the initial decoding by skipping the module loading.
      Dynamsoft.CVR.CaptureVisionRouter.preloadModule(["DBR"]).catch((ex) => {
        let errMsg;
        if (ex.message.includes("network connection error")) {
          errMsg =
            "Failed to connect to Dynamsoft License Server: network connection error. Check your Internet connection or contact Dynamsoft Support (support@dynamsoft.com) to acquire an offline license.";
        } else {
          errMsg = ex.message || ex;
        }
        console.error(errMsg);
        alert(errMsg);
      });

      const init = async () => {
        try {
          // Create a `CameraEnhancer` instance for camera control and a `CameraView` instance for UI control.
          const cameraView = await Dynamsoft.DCE.CameraView.createInstance();
          const cameraEnhancer =
            await Dynamsoft.DCE.CameraEnhancer.createInstance(cameraView);
          document
            .querySelector("#div-ui-container")
            .append(cameraView.getUIElement()); // Get default UI and append it to DOM.

          // Create a `CaptureVisionRouter` instance and set `CameraEnhancer` instance as its image source.
          const router =
            await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
          router.setInput(cameraEnhancer);

          // Define a callback for results.
          const resultReceiver = new Dynamsoft.CVR.CapturedResultReceiver();
          resultReceiver.onDecodedBarcodesReceived = (result) => {
            for (let item of result.barcodesResultItems) {
              console.log(item.text);
              alert(item.text);
            }
          };
          router.addResultReceiver(resultReceiver);

          // Filter out unchecked and duplicate results.
          const filter = new Dynamsoft.Utility.MultiFrameResultCrossFilter();
          filter.enableResultCrossVerification(
            Dynamsoft.Core.EnumCapturedResultItemType.CRIT_BARCODE,
            true
          ); // Filter out unchecked barcodes.
          // Filter out duplicate barcodes within 3 seconds.
          filter.enableResultDeduplication(
            Dynamsoft.Core.EnumCapturedResultItemType.CRIT_BARCODE,
            true
          );
          filter.setDuplicateForgetTime(
            Dynamsoft.Core.EnumCapturedResultItemType.CRIT_BARCODE,
            3000
          );
          await router.addResultFilter(filter);

          // TODO
          let rs = await scanner.getRuntimeSettings();
          rs.timeout = 100000;
          await scanner.updateRuntimeSettings(rs);
          let ss = await scanner.getScanSettings();
          ss.intervalTime = 100;
          ss.whenToPlaySoundforSuccessfulRead = "frame";
          await scanner.updateScanSettings(ss);
          scanner.ifSaveOriginalImageInACanvas = true;
          let processingCount = 0;
          scanner.onFrameRead = async (results) => {
            let bSendImg = !!document.getElementById("cb-send-img").checked;
            /**
             * The barcode reading speed is very fast, we must limit
             * the number of uploaded frames (4), so that it is feasible.
             */
            if (bSendImg && processingCount < 4) {
              ++processingCount;
              try {
                /**
                 * The original image is the one the reader worked on,
                 * we can collect it for futher testing and debugging.
                 */
                let cvs = scanner.getOriginalImageInACanvas();
                let fd = new FormData();
                if (cvs != null) {
                  let blob = cvs.convertToBlob
                    ? await cvs.convertToBlob()
                    : await new Promise((resolve) => {
                        cvs.toBlob((blob) => resolve(blob));
                      });
                  fd.append("img", blob);
                  await fetch(
                    document.getElementById("ipt-server-url").value ||
                      "collect",
                    {
                      method: "POST",
                      body: fd,
                    }
                  );
                }
              } catch (ex) {
                console.error(ex);
              }
              --processingCount;
            }
          };

          return {
            cameraView,
            cameraEnhancer,
            router,
          };
        } catch (ex) {
          let errMsg;
          if (ex.message.includes("network connection error")) {
            errMsg =
              "Failed to connect to Dynamsoft License Server: network connection error. Check your Internet connection or contact Dynamsoft Support (support@dynamsoft.com) to acquire an offline license.";
          } else {
            errMsg = ex.message || ex;
          }
          console.error(errMsg);
          alert(errMsg);
        }
      };
      let pInit = init();

      document
        .getElementById("btn-start-capturing")
        .addEventListener("click", async () => {
          const { cameraEnhancer, router } = await pInit;

          // Open camera and start scanning single barcode.
          await cameraEnhancer.open();
          await router.startCapturing("ReadSingleBarcode");
        });

      let switchVideoSettings = async () => {
        const { cameraEnhancer } = await pInit;

        switch (
          document.querySelector('input[name="video-settings"]:checked').value
        ) {
          case "back-camera":
            await cameraEnhancer.updateVideoSettings({
              video: {
                facingMode: "environment",
              },
            });
            break;
          case "only-video":
            await cameraEnhancer.updateVideoSettings({
              video: true,
            });
            break;
          default:
            await cameraEnhancer.updateVideoSettings({
              video: {
                width: {
                  ideal: 1280,
                },
                height: {
                  ideal: 720,
                },
                facingMode: {
                  ideal: "environment",
                },
              },
            });
        }
      };
      for (let ipt of document.querySelectorAll(
        'input[name="video-settings"]'
      )) {
        ipt.addEventListener("change", switchVideoSettings);
      }
    </script>
  </body>
</html>
