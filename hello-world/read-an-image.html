<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Read barcodes from an image in no time with Dynamsoft Barcode Reader."
    />
    <meta name="keywords" content="barcode, image" />
    <link
      rel="canonical"
      href="https://demo.dynamsoft.com/Samples/DBR/JS/hello-world/read-an-image.html"
    />
    <title>Dynamsoft Barcode Reader Sample - Hello World (Read an Image)</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-core@3.0.30/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-license@3.0.20/dist/license.js"></script>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-barcode-reader@10.0.20-dev-20240115142402/dist/dbr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-capture-vision-router@2.0.30/dist/cvr.js"></script>
  </head>

  <body>
    <h1>Hello World (Read an Image)</h1>
    <input type="file" accept=".jpg,.jpeg,.icon,.gif,.svg,.webp,.png,.bmp" />
    <div id="div-result-container" style="margin-top: 6px"></div>
    <script>
      /** LICENSE ALERT - README
       * To use the library, you need to first specify a license key using the API "initLicense()" as shown below.
       */

      Dynamsoft.License.LicenseManager.initLicense(
        "DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9"
      );

      /**
       * You can visit https://www.dynamsoft.com/customer/license/trialLicense?utm_source=github&product=dbr&package=js to get your own trial license good for 30 days.
       * Note that if you downloaded this sample from Dynamsoft while logged in, the above license key may already be your own 30-day trial license.
       * For more information, see https://www.dynamsoft.com/barcode-reader/programming/javascript/user-guide/?ver=9.6.20&utm_source=github#specify-the-license or contact support@dynamsoft.com.
       * LICENSE ALERT - THE END
       */

      // Preload "BarcodeReader" module for reading barcodes. It will save time on the initial decoding by skipping the module loading.
      Dynamsoft.Core.CoreModule.loadWasm(["DBR"]).catch((ex) => {
        let errMsg;
        if (ex.message?.includes("network connection error")) {
          errMsg =
            "Failed to connect to Dynamsoft License Server: network connection error. Check your Internet connection or contact Dynamsoft Support (support@dynamsoft.com) to acquire an offline license.";
        } else {
          errMsg = ex.message || ex;
        }
        console.error(errMsg);
        alert(errMsg);
      });

      const promise = Dynamsoft.CVR.CaptureVisionRouter.createInstance();
      const divResultContainer = document.querySelector(
        "#div-result-container"
      );
      document.querySelector("input").onchange = async function () {
        const router = await promise;
        // Decode selected image with 'ReadBarcodes_SpeedFirst' template.
        const result = await router.capture(
          this.files[0],
          "ReadBarcodes_SpeedFirst"
        );

        divResultContainer.innerText = "Result:\n";
        for (let item of result.items) {
          divResultContainer.innerText += item.text + "\n";
          console.log(item.text);
        }
      };
    </script>
  </body>
</html>
