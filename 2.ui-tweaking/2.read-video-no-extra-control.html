<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Read Barcodes from camera. Hide built-in controllers for a simplified ui">
    <meta name="keywords" content="read barcodes from camera, simple ui">
    <title>Dynamsoft Barcode Reader Simple Sample - Read Video - No Extra Control</title>
</head>

<body>
    <h1 style="font-size: 1.5em;">Hide UI Controllers</h1>
    <div id="UIElement">
        <div id="div-ui-container" style="width:100%;height:100%;">
            <div class="dce-video-container" style="position:relative;width:100%;height:100%;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.0.0/dist/dbr.js"></script>
    <script>
        /** LICENSE ALERT - README 
         * To use the library, you need to first specify a license key using the API "license" as shown below.
         */

        Dynamsoft.DBR.BarcodeReader.organizationID = "200000";
        Dynamsoft.DBR.BarcodeReader.handshakeCode = "200000-dbr_js_samples";
        
        /** 
         * You can visit https://www.dynamsoft.com/customer/license/trialLicense?utm_source=github&product=dbr&package=js to get your own trial license good for 30 days. 
         * Note that if you downloaded this sample from Dynamsoft while logged in, the above license key may already be your own 30-day trial license.
         * For more information, see https://www.dynamsoft.com/barcode-reader/programming/javascript/user-guide/?ver=9.0.0&utm_source=github#specify-the-license or contact support@dynamsoft.com.
         * LICENSE ALERT - THE END 
         */

        // scanner for decoding video
        let pScanner = null;

        // decode video from camera
        (async () => {
            try {
                let scanner = await (pScanner = pScanner || Dynamsoft.DBR.BarcodeScanner.createInstance());
                await scanner.setUIElement(document.getElementById('div-ui-container'));
                scanner.onUniqueRead = (txt, result) => { alert(text); };
                await scanner.open();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        })();

    </script>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100vw;
        height: 90vh;
        color: #455A64;
    }

    button {
        font-size: 1.5rem;
        margin-bottom: 2vh;
    }

    #UIElement {
        margin: 2vmin auto;
        text-align: center;
        font-size: medium;
        height: 40vh;
        width: 100vw;
    }

    .div-ui-container {
        width: 100%;
        height: 100%;
    }
</style>

</html>
