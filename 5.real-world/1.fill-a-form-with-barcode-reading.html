<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dynamsoft Barcode Reader Simple Sample - Read Video - Fill Form</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.2.1/dist/dbr.js"></script>
</head>

<body>
    <div id='inputs' hidden>
        <h2>Click each input box to fill in!</h2>
        <input type="text" class="Input-text" readonly="true" placeholder="Barcode Result 1">
        <input type="text" class="Input-text" readonly="true" placeholder="Barcode Result 2">
        <input type="text" class="Input-text" readonly="true" placeholder="Barcode Result 3">
    </div>
    <span id='lib-load' style='font-size:x-large'>Loading Library...</span>
    <script>
        // scanner for decoding video
        let scanner = null;
        window.onload = async function () {
            Dynamsoft.DBR.BarcodeReader.organizationID = "200001";  
            let allInputs = document.getElementsByClassName('Input-text');
            for (let input of allInputs)
                input.addEventListener('click', async function () {
                    try {
                        scanner = scanner || await Dynamsoft.DBR.BarcodeScanner.createInstance();
                        scanner.bPlaySoundOnSuccessfulRead = true;
                        scanner.onUnduplicatedRead = (txt, result) => {
                            this.value = result.barcodeText;
                            scanner.hide();
                            document.getElementById('scannerUI').hidden = true;
                        };
                        scanner.getRuntimeSettings()
                            .then(settings => {
                                settings.region = {
                                    regionLeft: 5,
                                    regionTop: 5,
                                    regionRight: 95,
                                    regionBottom: 95,
                                    regionMeasuredByPercentage: 1
                                };
                                scanner.updateRuntimeSettings(settings);
                            });
                        await scanner.updateVideoSettings({
                            video: {
                                width:
                                    { ideal: 1280 },
                                height: { ideal: 720 },
                                facingMode: { ideal: "environment" }
                            }
                        });
                        document.getElementById('scannerUI').hidden = false;
                        scanner.setUIElement(document.getElementById('scannerUI'));
                        await scanner.show();
                    } catch (ex) {
                        alert(ex.message);
                        throw ex;
                    }
                });
            //Load the library on page load to speed things up.
            try {
                //Dynamsoft.DBR.BarcodeReader._bUseFullFeature = true;
                await Dynamsoft.DBR.BarcodeScanner.loadWasm();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
            document.getElementById('inputs').hidden = false;
            document.getElementById('lib-load').hidden = true;
        };
    </script>
    <div id="scannerUI" style="width:100%;height:100%;min-width:100px;min-height:100px;background:#eee;" hidden>
        <svg class="dbrScanner-bg-loading"
            style="display:none;animation:1s linear infinite dbrScanner-rotate;width:40%;height:40%;position:absolute;margin:auto;left:0;top:0;right:0;bottom:0;fill:#aaa;"
            viewBox="0 0 1792 1792">
            <path
                d="M1760 896q0 176-68.5 336t-184 275.5-275.5 184-336 68.5-336-68.5-275.5-184-184-275.5-68.5-336q0-213 97-398.5t265-305.5 374-151v228q-221 45-366.5 221t-145.5 406q0 130 51 248.5t136.5 204 204 136.5 248.5 51 248.5-51 204-136.5 136.5-204 51-248.5q0-230-145.5-406t-366.5-221v-228q206 31 374 151t265 305.5 97 398.5z" />
        </svg>
        <svg class="dbrScanner-bg-camera"
            style="display:none;width:40%;height:40%;position:absolute;margin:auto;left:0;top:0;right:0;bottom:0;fill:#aaa;"
            viewBox="0 0 2048 1792">
            <path
                d="M1024 672q119 0 203.5 84.5t84.5 203.5-84.5 203.5-203.5 84.5-203.5-84.5-84.5-203.5 84.5-203.5 203.5-84.5zm704-416q106 0 181 75t75 181v896q0 106-75 181t-181 75h-1408q-106 0-181-75t-75-181v-896q0-106 75-181t181-75h224l51-136q19-49 69.5-84.5t103.5-35.5h512q53 0 103.5 35.5t69.5 84.5l51 136h224zm-704 1152q185 0 316.5-131.5t131.5-316.5-131.5-316.5-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5z" />
        </svg>
        <video class="dbrScanner-video" playsinline="true"
            style="width:100%;height:100%;position:absolute;left:0;top:0;"></video>
        <canvas class="dbrScanner-cvs-drawarea" style="width:100%;height:100%;position:absolute;left:0;top:0;"></canvas>
        <div class="dbrScanner-cvs-scanarea" style="width:100%;height:100%;position:absolute;left:0;top:0;"></div>
    </div>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100vw;
        height: 80vh;
        color: #455A64;
    }

    #scannerUI {
        position: absolute;
        left: 0;
        top: 0;
        text-align: center;
        font-size: medium;
        height: 100%;
        width: 100%;
    }

    .Input-text {
        display: block;
        margin: 2vh auto;
        padding: 0.4rem 0.8rem;
        color: inherit;
        width: 85%;
        border: 1px solid #5e35b1;
        font-size: 1.5rem;
        border-radius: 0.2rem;
        text-align: center;
    }

    .Input-text::placeholder {
        color: #B0BEC5;
    }

    .Input-text:focus {
        outline: none;
        box-shadow: 0.1rem 0.4rem 0.8rem #5e35b1;
    }
</style>

</html>
