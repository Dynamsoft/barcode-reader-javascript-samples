<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamsoft Barcode Scanner Sample - Hello World (Decode via Camera)</title>
  <script src="https://npm.scannerproxy.com:802/cdn/@dynamsoft/dynamsoft-barcode-reader-bundle@10.5.1000-dev-20250418130750/dist/dbr.bundle.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    .barcode-scanner-title {
      height: 80px;
      text-align: center;
      font-size: 20px;
      padding: 20px 0;
    }
    .barcode-scanner-view {
      width: 100%; 
      height: calc(100% - 80px);
    }
  </style>
</head>

<body>
  <h1 class="barcode-scanner-title">Hello World (Decode via Camera)</h1>
  <div class="barcode-scanner-view"></div>
  <script>
    let config = {
      license: "YOUR-LICENSE-KEY",
      container: ".barcode-scanner-view",
    }
    const barcodeScanner = new Dynamsoft.BarcodeScanner(config);
    barcodeScanner.launch().then((result)=>{
      alert(result.barcodeResults[0].text);
    })
  </script>
</body>

</html>
