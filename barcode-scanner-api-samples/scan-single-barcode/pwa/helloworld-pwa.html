<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Read barcodes from camera with Dynamsoft Barcode Reader in a PWA application." />
    <meta name="keywords" content="barcode, camera, PWA" />
    <title>Dynamsoft Barcode Reader PWA Sample - Hello World (Decode via Camera)</title>
    <link rel="manifest" href="./helloworld-pwa.json" />
    <meta name="theme-color" content="#B12A34" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="sample for ios" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="192x192" href="./dynamsoft-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./dynamsoft-512x512.png" />
  </head>


<body>
  
  <noscript> 

    <iframe 

      src="https://www.googletagmanager.com/ns.html?id=GTM-538F83" 

      height="0" 

      width="0" 

      style="display: none; visibility: hidden" 

    ></iframe> 

  </noscript> 

  <script> 

    if (!navigator.webdriver) { 

      setTimeout(() => { 

        (function (w, d, s, l, i) { 

          w[l] = w[l] || []; 

          w[l].push({ 

            "gtm.start": new Date().getTime(), 

            event: "gtm.js", 

          }); 

          var f = d.getElementsByTagName(s)[0], 

            j = d.createElement(s), 

            dl = l != "dataLayer" ? "&l=" + l : ""; 

          j.async = true; 

          j.src = "//www.googletagmanager.com/gtm.js?id=" + i + dl; 

          f.parentNode.insertBefore(j, f); 

        })(window, document, "script", "dataLayer", "GTM-538F83"); 

      }, 0); 

    } 

  </script>
  <h1 class="barcode-scanner-title">
    Hello World (Scan One Single Barcode via Camera)
  </h1>
  <!-- This div will host the barcode scanner's camera view -->
  <div class="barcode-scanner-view"></div>

  <!-- Include Dynamsoft Barcode Reader Bundle via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@11.0.6000/dist/dbr.bundle.js"></script>
  <!-- If the network is unstable or you prefer to self-host the SDK, uncomment the line below to load it locally -->
  <!-- <script src="../../../dist/dbr.bundle.js"></script> -->

  <script>
    // Configuration object for initializing the BarcodeScanner instance. Refer to https://www.dynamsoft.com/barcode-reader/docs/web/programming/javascript/api-reference/barcode-scanner.html#barcodescannerconfig
    let config = {
      license: "DLS2eyJoYW5kc2hha2VDb2RlIjoiMjAwMDAwLWRicl9qc19zYW1wbGVzIiwib3JnYW5pemF0aW9uSUQiOiIyMDAwMDAifQ==", // Replace with your Dynamsoft license key
      container: document.querySelector(".barcode-scanner-view"), // Specify where to render the scanner UI

      // showUploadImageButton: true,
      // scannerViewConfig: {
      //   showFlashButton: true,
      //   cameraSwitchControl: "toggleFrontBack",
      // },
    };

    // Create a new instance of the Dynamsoft Barcode Scanner
    const barcodeScanner = new Dynamsoft.BarcodeScanner(config);

    // Launch the scanner and handle the scanned result
    barcodeScanner.launch().then((result) => {
      // Display the first detected barcode's text in an alert
      if (result.barcodeResults.length) {
        alert(result.barcodeResults[0].text);
      }
    });

    // Register the service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>

  <!--
    Please note that putting CSS at the end is not a best practice. 
    We do this so that you can focus on reading the JS logic.
  -->
  <style>
    /* Reset default margin and padding, and apply border-box sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Ensure html and body take full viewport size */
    html,
    body {
      width: 100%;
      height: 100%;
    }

    /* Style for the scanner title */
    .barcode-scanner-title {
      height: 80px;
      text-align: center;
      font-size: 20px;
      padding: 20px 0;
    }

    /* Container where the barcode scanner will be rendered */
    .barcode-scanner-view {
      width: 100%;
      height: calc(100% - 80px);
      /* Fill remaining space below the title */
    }
  </style>
</body>

</html>
